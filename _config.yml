
theme: jekyll-theme-leap-day

# the preview server used. Leave as is.
host: 127.0.0.1

# the port where the preview is rendered. You can leave this as is
# unless you have other Jekyll builds using this same port that might
# cause conflicts. in that case, use another port such as 2001.
port: 4444

# Where the main url for the Verovio toolkit exists:
veroviosite: https://verovio-script.humdrum.org
veroviourl:  scripts/verovio-toolkit.js

# Where the main url for the Humdurm notation plugin exists:
#notationurl: /scripts/humdrum-notation-plugin.js
sitename:    https://plugin.humdrum.org
humdrumnotationpluginurlworker: scripts/humdrum-notation-plugin-worker.js

primary_background_color: "#4276b6"
secondary_color:          "#ffcc00"


